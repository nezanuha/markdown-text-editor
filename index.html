<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor Example</title>
    <link rel="stylesheet" href="markdown-text-editor.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="p-4 lg:p-12 ">
    <form method="post" class="flex flex-col gap-4">
        <textarea class="editor h-48" rows="5"></textarea>
        <button type="button" class="btn self-end bg-violet-500 hover:bg-violet-600 focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 active:bg-violet-700 inline-block rounded px-3 py-1 text-xs/6 font-semibold text-white cursor-pointer">
            Get Markdown
        </button>
    </form>
    <div class="border-t mt-5 space-y-3">
        <strong class="font-medium text-zinc-800 mt-3 block">Output</strong>
        <div class="output"></div>
    </div>
    <script src="markdown-text-editor.js"></script>
    <script>
        const options = {
            placeholder: 'Start writing...',
            toolbar: ['bold', 'italic', 'strikethrough', 'preview'],
        }

        document.querySelectorAll(".editor").forEach(element => {
            const editor = new MarkdownEditor(element, options); 
        });

        document.querySelector(".btn").addEventListener("click", function(e){
            const output = document.querySelector(".editor").value;
            console.log(output);
            document.querySelector(".output").innerHTML = `<pre>${output}</pre>`;
        });
    </script>
</body>
</html>
